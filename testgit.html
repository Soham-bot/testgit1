<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Program</title>
</head>
<body>

    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a simple HTML program that demonstrates basic webpage elements.</p>

    <!-- Button that triggers JavaScript alert -->
    <button onclick="showAlert()">Click Me!</button>

    <script>
        // Function to show an alert
        function showAlert() {
            alert("Hello! This is your alert message.");
        }
    </script>
<button>submit</button>

</body>
</html>
